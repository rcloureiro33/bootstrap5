<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script type="text/javascript" src="js/bootstrap.js"></script>

    <title>Tele de Login</title>
</head>
<body class="container bg-success">
    <section>
        <div class="container">
            <div class="col-4 class mt-3 offset-lg-3 offset-sm-1 text-center">
                <form>
                    <div class="mb-3">
                        <label class="form-label">E-mail</label>
                        <input class="form-control" type="email" name="e-mail">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input class="form-control" type="password">
                        <br>
                        <p>Utilize uma senha com no minimo 8 caracteres - sendo pelo menos uma maiscula, uma minuscula e um caractere especial.</p>
                    </div>
                    <div class="mb-3">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">Lembrar-me</label> 
                    </div>
                    <button class="btn btn-dark" type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
