<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script type="text/javascript" src="js/bootstrap.js"></script>

    <title>Manipulando Imagens com o Bootstrap</title>
</head>
<body>

    <section>
        <div class="container-fluid">
            <img class="img-fluid" src="imagens/banner.jpg" alt="Imagem Teste">
        </div>

        <div class="row" style="margin-top: 20px;">
            <div class="col-12">
                <img style="width: 250px;" class="img-thumbail mx-auto d-block" src="imagens/iStock-1282168959-scaled.jpg" alt="teste">
            </div>
        </div>

        <div class="row" style="margin-top: 20px; margin-left: 50px;">
            <div class="col-4">
                <img style="width: 250px;" class="rounded float-center d-block" src="imagens/iStock-1282168959-scaled.jpg" alt="teste">
            </div>
            <div class="col-4">
                <img style="width: 250px;" class="rounded float-center d-block" src="imagens/iStock-1282168959-scaled.jpg" alt="teste">
            </div>
            <div class="col-4">
                <img style="width: 250px;" class="rounded float-center d-block" src="imagens/iStock-1282168959-scaled.jpg" alt="teste">
            </div>
        </div>

        <div class="row" style="margin-top: 25px;">
            <div class="col-12">
                <figure class="figure">
                    <img style="width: 250px;" src="imagens/face.png" alt="Entre no Facebook">
                    <figcaption class="figure-caption">Hora de Reformular seu site</figcaption>
                </figure>
            </div>
        </div>
    </section>
</body>
</html>
